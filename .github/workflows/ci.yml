name: mycli

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions: write-all

jobs:
  build_application:
    name: Compile with Python3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Python 3.12
        uses: actions/setup-python@v5.1.0
        with:
          python-version: 3.12

      - name: Start MySQL For Testing
        shell: bash
        run: sudo /etc/init.d/mysql start

      - name: Install Python Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install --no-cache-dir -e .

      - name: Wait For MySQL Connection
        shell: bash
        run: |
          while ! mysqladmin ping --host=localhost --port=3306 --user=root --password=root --silent; do
            sleep 5
          done

      - name: Build Python Package
        shell: bash
        run: python setup.py build

      - name: Tar Python Build
        shell: bash
        run: tar -czf python-build.tgz build

      - name: Upload Maven Build Repository
        uses: actions/upload-artifact@v4
        with:
          name: python-build
          path: python-build.tgz

      - name: Create Pip Dependency Tree
        shell: bash
        run: |
          pip install pipdeptree
          pipdeptree -fl --json > python_dep_tree.json

      - name: Upload Python Dependency Tree Zip
        uses: actions/upload-artifact@v4
        with:
          name: python-dependency-tree
          path: python_dep_tree.json

      - name: Run Python Tests
        shell: bash
        env:
          PYTEST_PASSWORD: root
          PYTEST_HOST: 127.0.0.1
        run: python setup.py test --pytest-args="--cov-report= --cov=mycli"

      - name: Run Lint
        shell: bash
        run: python setup.py lint --branch=HEAD

      - name: Generate Coverage
        shell: bash
        run: |
          coverage combine
          coverage report
          coverage json
          coverage xml

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-report
          path: |
            coverage.json
            coverage.xml

  create_sbom:
    needs: [ build_application ]
    name: Run SBOM Generation
    uses: seansmith39/H6060-Experiment-Workflows/.github/workflows/experiment_sbom_generation_python.yml@Add_Sca_SAST_Workflows
    secrets: inherit

  run_sca_scanning:
    needs: [ build_application ]
    name: Run SCA Scanning Workflow
    uses: seansmith39/H6060-Experiment-Workflows/.github/workflows/experiment_1_sca_python.yml@Add_Sca_SAST_Workflows
    secrets: inherit
    with:
      python-artifact-name: mycli
      python-source-dir: mycli

  run_sast_scanning:
    needs: [ build_application ]
    name: Run SCA Scanning Workflow
    uses: seansmith39/H6060-Experiment-Workflows/.github/workflows/experiment_1_sast_python.yml@Add_Sca_SAST_Workflows
    secrets: inherit
